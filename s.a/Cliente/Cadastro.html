<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800;900&display=swap" />
    <link rel="stylesheet" href="Cadastro.css">
    <script type = text/javascript src = Cadastro.js></script>
        
</head>
<body>

    <div class="background">
        <img src="/assets/images/Brown and White Simple Initial Logo (4).png" alt="">
    </div>
    <div class="overlay">
        <a href="Bem-vindo.html" class="close-button">X</a>
        <h1 class="titulo">Cadastro</h1>

        <div class="input-group">
            <label class="label" for="email">Email</label>
            <input class="field" type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <label class="label" for="usuario">Usuário</label>
            <input class="field" type="text" id="usuario" placeholder="Usuário" required>
        </div>

        <div class="input-group">
            <label class="label" for="senha">Senha</label>
            <input class="field" type="password" id="senha" placeholder="Senha" required>
        </div>

        <div class="input-group">
            <label class="label" for="repetirSenha">Repita a Senha</label>
            <input class="field" type="password" id="repetirSenha" placeholder="Repita a Senha" required>
        </div>

       <a href="Login.html"><button  class="button login">Login</button></a>
       <button  class="button nova-conta" onclick="cadastro()">Nova Conta</button>
    </div>
</body>
</html>
