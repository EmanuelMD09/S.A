    <a href="Main_cliente.html"> <button id="voltar" >Voltar</button></a>

<body>
    <div class="main-container">
        
        <div class="union"></div>
        <div class="flex-column-bf">
            <span class="produtos">Produtos</span>
        </div>
        
        <!-- Container Flex para Carrinho e Pagamento -->
        <div class="flex-container">
            <div id="carrinho">
                <ul id="lista-carrinho"></ul>
                <p id="total"></p>
                <button id="limpar-carrinho">Limpar Carrinho</button>
            </div>
        </div>

        <!-- Área de Pagamento fora do contêiner do carrinho -->
        <div id="payment-section">
            <h3>Pagamento</h3>
            <form id="payment-form">
                <input type="number" placeholder="Número do Cartão" required />
                <input type="text" placeholder="Nome no Cartão" required />
                <input type="date" placeholder="Data de Validade (MM/AA)" required />
                <input type="number" placeholder="CVV" id="cvv" required maxlength="3" pattern="\d{3}"  /> 
                <input type="text" placeholder="Endereço" required />               
                <button type="submit" class="pagar" >Pagar</button>
            </form>
