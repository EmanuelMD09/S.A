<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" />
    <link rel="stylesheet" href="Main_cliente.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <div class="logo">SK8</div>
            <span class="login">Login</span>
            <span class="cadastro">Cadastro</span>
            <span class="quem-somos">Quem somos?</span>
        </header>
        <!-- <div class="navbar">
            <a href="#">SK8</a>

        </div> -->

        <div class="banners">
            <img src="/assets/images/banner-1.PNG" alt="">
        </div>

        <div class="product-grid">
            <!-- Produto 1 -->
            <div class="produto">
                <img src="/assets/images/Camiseta borboleta.PNG" alt="Produto 1" class="product-image" id="camiseta-borboleta">
                <div class="produto-info">
                    <h2 class="nome-produto">Camiseta 1</h2>
                    <p class="descricao-produto">Camiseta com estampa nas costas, 100% algodão.</p>
                    <div class="preco">R$99.99</div>
                    <div class="estoque">Em estoque</div>
                    <div class="rating">
                        <span class="estrela">★★★★☆</span>
                        <span class="avaliacao">(42 avaliações)</span>
                    </div>
                    <button class="add-carrinho">Adicionar ao carrinho</button>
                </div>
            </div>

            <!-- Produto 2 -->
            <div class="produto">
                <img src="/assets/images/camiseta-2.PNG" alt="Product 2" class="product-image" id="camiseta-2">
                <div class="produto-info">
                    <h2 class="nome-produto">Camiseta 2</h2>
                    <p class="descricao-produto">Camiseta com estampa nas costas, 100% algodão Oversized.</p>
                    <div class="preco">R$149.99</div>
                    <div class="estoque">Em estoque</div>
                    <div class="rating">
                        <span class="estrela">★★★★★</span>
                        <span class="avaliacao">(128 avaliações)</span>
                    </div>
                    <button class="add-carrinho">Adicionar ao carrinho</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
