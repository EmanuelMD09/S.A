<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Showcase</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" />
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333;
            --price-color: #e74c3c;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: 800;
        }

        .login {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 800;
            color: var(--price-color);
            margin-bottom: 15px;
        }

        .product-stock {
            font-size: 14px;
            color: #27ae60;
            margin-bottom: 15px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .star {
            color: #f1c40f;
            font-size: 18px;
        }

        .rating-count {
            font-size: 14px;
            color: #666;
            margin-left: 5px;
        }

        .add-to-cart {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: #ffffff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo">ProductStore</div>
            <span class="login">Login</span>
        </header>

        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250x200" alt="Product 1" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">Product Name 1</h2>
                    <p class="product-description">A short description of the product goes here. It highlights key features.</p>
                    <div class="product-price">$99.99</div>
                    <div class="product-stock">In Stock</div>
                    <div class="product-rating">
                        <span class="star">★★★★☆</span>
                        <span class="rating-count">(42 reviews)</span>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250x200" alt="Product 2" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">Product Name 2</h2>
                    <p class="product-description">Another product description. Highlighting unique selling points.</p>
                    <div class="product-price">$149.99</div>
                    <div class="product-stock">Low Stock</div>
                    <div class="product-rating">
                        <span class="star">★★★★★</span>
                        <span class="rating-count">(128 reviews)</span>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <!-- Add more product cards as needed -->

        </div>
    </div>
</body>
</html>
