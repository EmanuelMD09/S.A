
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="Cadastrar_produto.css">
    <script src="Cadastrar_produto.js"></script>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="../Cliente/Main_cliente.html">Home</a>
            <a href="/Cliente/Bem-vindo.html">Deslogar</a>
        </div>
    </div>

    <img src="/assets/images/logo escrita.PNG" alt="teste" id="logokadrado">
    <div class="modal-content">

        <h1>Cadastro de Produto</h1>
        <input type="text" id="codigo" placeholder="Código do Produto" required>
        <button type="button" id="buscar" onclick="buscarProduto()">Buscar Produto</button>
        <input type="text" id="nome" placeholder="Nome do Produto" required>
        <input type="number" id="preco" placeholder="Preço do Produto" required>
        <input type="text" id="descricao" placeholder="Descrição do Produto" required>
        <input type="text" id="Url" placeholder="Url do Produto" required>
        <button type="button" onclick="cadastrarProduto()" id="butao">Cadastrar Produto</button>

        <div id="produtos">
            <h2>Produtos Cadastrados</h2>
            <button onclick="limparProdutos()">Limpar lista</button>
            <ul id="listaProdutos"></ul>
        </div>

        <script src="Cadastrar_produto.js"></script>
    </div>

    <div class="pesquisa"></div>
    <div class="banerLogo"></div>

</body>
</html>
